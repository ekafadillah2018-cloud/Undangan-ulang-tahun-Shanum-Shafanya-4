<!DOCTYPE html>
<html lang="id">
<head>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:url('frozen.jpg') center center no-repeat;
    background-size:cover;
    overflow-x:hidden;
    position:relative;
}

/* VIGNETTE CINEMATIC */
body::after{
    content:"";
    position:fixed;
    inset:0;
    background:radial-gradient(circle at center, transparent 40%, rgba(0,0,0,.6) 100%);
    pointer-events:none;
    z-index:0;
}

/* OVERLAY GRADIENT */
.overlay{
    background:linear-gradient(to bottom, rgba(10,30,60,.6), rgba(5,15,35,.85));
    min-height:100vh;
    padding:30px 15px;
    display:flex;
    align-items:center;
    justify-content:center;
    opacity:0;
    transition:opacity 1.2s ease;
    position:relative;
    z-index:1;
}
.overlay.show{opacity:1;}

/* TIRAI */
.curtain{
    position:fixed;
    top:0;
    width:50%;
    height:100vh;
    background:linear-gradient(135deg,#0b3c6f,#1e90ff);
    z-index:9999;
    transition:transform 1.8s cubic-bezier(.77,0,.18,1);
}
.curtain.left{left:0;}
.curtain.right{right:0;}
.curtain.open.left{transform:translateX(-100%);}
.curtain.open.right{transform:translateX(100%);}

.open-btn{
    position:fixed;
    z-index:10000;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    padding:16px 32px;
    border-radius:50px;
    border:none;
    font-size:17px;
    cursor:pointer;
    color:#fff;
    background:linear-gradient(135deg,#1e90ff,#00c6ff);
    box-shadow:0 15px 35px rgba(0,0,0,.6);
}

/* CARD GLASS EFFECT */
.card{
    max-width:420px;
    width:100%;
    backdrop-filter:blur(14px);
    background:rgba(255,255,255,.08);
    border:1px solid rgba(255,255,255,.2);
    border-radius:25px;
    padding:30px 25px;
    text-align:center;
    box-shadow:0 25px 60px rgba(0,0,0,.6);
    color:#fff;
    animation:zoomIn 1.4s ease;
}

@keyframes zoomIn{
    from{opacity:0; transform:scale(.85);}
    to{opacity:1; transform:scale(1);}
}

h1{
    margin:0;
    font-weight:700;
    font-size:28px;
    text-shadow:0 0 15px rgba(0,198,255,.8);
}

.divider{
    width:70px;
    height:4px;
    background:linear-gradient(90deg,#1e90ff,#7fd8ff);
    margin:15px auto 20px;
    border-radius:5px;
}

h2{
    font-size:18px;
    margin:15px 0;
}

p{
    font-size:14px;
    line-height:1.7;
    opacity:.9;
}

/* FOTO */
.photo{
    width:190px;
    height:190px;
    border-radius:25px;
    object-fit:cover;
    border:4px solid rgba(255,255,255,.5);
    box-shadow:0 0 30px rgba(0,198,255,.6);
    margin:10px auto 20px;
    display:block;
}

/* INFO BOX */
.info{
    background:rgba(255,255,255,.1);
    border-radius:15px;
    padding:15px;
    margin:18px 0;
    backdrop-filter:blur(10px);
}

/* BUTTON */
.btn{
    display:block;
    width:100%;
    margin-top:15px;
    padding:14px;
    border-radius:40px;
    font-size:16px;
    text-decoration:none;
    color:#fff;
    background:linear-gradient(135deg,#1e90ff,#00c6ff);
    box-shadow:0 10px 30px rgba(0,0,0,.6);
    transition:.3s;
}
.btn:hover{
    transform:scale(1.05);
}

/* MAP */
iframe{
    width:100%;
    height:220px;
    border:0;
    border-radius:15px;
    margin-top:18px;
}

/* SALJU */
.snow{
    position:fixed;
    top:-10px;
    color:white;
    pointer-events:none;
    animation:fall linear infinite;
    z-index:2;
}
@keyframes fall{
    to{transform:translateY(110vh)}
}
</style>
</head>

</body>
</html>
